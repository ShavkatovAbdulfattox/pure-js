  <body>
    <div class="wrapper">
      <nav>
        <p class="welcome">Log in to get started</p>
        <form action="" class="login">
          <input
            type="text"
            placeholder="user"
            class="login__input login__input--user"
          />

          <input
            type="text"
            placeholder="PIN"
            maxlength="4"
            class="login__input login__input--pin"
          />
          <button class="login__btn">&rarr;</button>
        </form>
      </nav>
      <main class="app">
        <div class="balance">
          <div>
            <p class="balance__label">Current balance</p>
            <p class="balance__date">
              As of <span class="date">50/03/2037</span>
            </p>
          </div>
          <p class="balance__value">0000â‚¬</p>
        </div>
        <!--  MOVEMENTS -->

        <div class="movements">
          <div class="movements__row">
            <div class="movements__type movements__type--deposit">
              2 deposit
            </div>
            <div class="movements__date">3 days ago</div>
            <div class="movements__value">4 000$</div>
          </div>

          <div class="movements__row">
            <div class="movements__type movements__type--withdraw">
              1 withdraw
            </div>
            <div class="movements__date">24/01/2037</div>
            <div class="movements__value">-378$</div>
          </div>
        </div>
        <div class="summary">
          <p class="summary__value summary__value--in">value in 65</p>
          <p class="summary__value summary__value--out">64</p>
          <p class="summary__value summary__value--interest">5454</p>
        </div>
        <div class="transfer">
          <p class="welcome">Transfer money</p>
          <form action="" class="transfer__form">
            <div>
              <input
                type="text"
                placeholder="eg.STW"
                class="transfer__input transfer__input--pin"
              />
              <p>Transfer to</p>
            </div>
            <div>
              <input
                type="number"
                placeholder="amount"
                class="transfer__input transfer__input--amount"
              />

              <p>Amount</p>
            </div>

            <button class="transfer__btn">&rarr;</button>
          </form>
        </div>
        <div class="loan">
          <p class="welcome">Loan money</p>
          <form action="" class="transfer__form">
            <div>
              <input type="number" class="transfer__input loan__input--money" />
            </div>

            <button class="loan__btn">&rarr;</button>
          </form>
        </div>
        <div class="close">
          <p class="welcome">Close Account</p>
          <form action="" class="transfer__form">
            <div>
              <input type="text" class="transfer__input close__input--name" />
              <p>Confirm user</p>
            </div>
            <div>
              <input
                type="password"
                maxlength="4"
                class="transfer__input close__input--pin"
              />

              <p>Confirm Pin</p>
            </div>

            <button class="close__btn">&rarr;</button>
          </form>
        </div>
