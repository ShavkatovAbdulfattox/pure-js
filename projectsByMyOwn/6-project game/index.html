<html lang="en">
  <head>

    <link rel="stylesheet" href="../global.css" />

    <div class="wrapper">
      <h1>Hello <span class="helloJs">js</span></h1>

            <h4 id="current-scrore-first">0</h4>

        <section class="player">

      <div class="game-img">
